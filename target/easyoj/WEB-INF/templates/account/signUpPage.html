<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>注册</title>
    <link rel="stylesheet" th:href="@{/css/sign-in-out.css}" />

</head>
<body>
<!--灰色背景-->
<div th:class="sign-in-bg">
    <img src="../../../images/account/sign-in-bg.jpg" th:src="@{/images/account/sign-in-bg.jpg}" alt="">
</div>
<!--主要的登录板块-->
<div th:class="app-bg-opacity"></div>
<div th:class="block-sign-in">
    <h4 class="app-title">E a s y O J</h4>

    </p>
    <div class="text-input-username">
        <div class="text-input-half float-left">
            <input type="text" name="firstName" value="" placeholder="First name" />

        </div>
        <div class="text-input-half float-right">
            <input type="text" name="lastName" value="" placeholder="Last name" />

    </div>
